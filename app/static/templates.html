<script id="template-home" type="text/x-handlebars-template">

<div class="row">
	<h1 class="text-center">Welcome to Tasky!</h1>
	<h2 class="text-center">It looks like there is nothing here right now . . .</h2>
	<div class="row">
		<button class="btn btn-primary col-lg-2 col-lg-push-5 col-md-4 col-md-push-4 col-sm-4 col-sm-push-4 col-xs-12" id="newList">Add a New Task Group</button>
	</div>

	<div id="lists">

	</div>

</div>

</script>

<script id="template-list" type="text/x-handlebars-template">

<div class="list" data-order="{{order}}" data-oid={{oid}}>

	<input type="text" class="list__title col-lg-12" placeholder="Click to Change the Title" value="{{title}}">
	<div class="row list__options">
		<button class="btn btn-danger col-lg-2 list__options__delete"><span class="glyphicon glyphicon-trash"></span>
		<button class="btn btn-success col-lg-8 list__options__save">Save</button>
		<button class="btn col-lg-2 list__options__close"><span class="glyphicon glyphicon-remove"></span>
	</div>

	<div class="row tasks">
		<button class="btn btn-primary tasks__new">New Task</button>
		<div class="tasks__tasklist">
			{{#each tasks}}
				<div class="tasks__task">
					<h3 class="tasks__task__title" data-toggle="modal">
						{{#if this.title}}
							{{this.title}}
						{{else}}
							Click to Add a Description
						{{/if}}
					</h3>
				</div>
			{{/each}}
		</div>
	</div>
</div>

</script>

<script id="template-task" type="text/x-handlebars-template">

	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Hi there!</h4>
			</div>
	      	<div class="modal-body">
    			<p>Some text in the modal.</p>
  			</div>
		    <div class="modal-footer">
		    	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		</div>
	</div>

</script>
