<script id="template-list" type="text/x-handlebars-template">

	<div class="editor row">

</div>

<script id="template-task" type="text/x-handlebars-template">

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-body">
			<div class="modal-task">
				<span class="modal-close glyphicon glyphicon-remove" data-dismiss="modal"></span>

				<div class="modal-title">
					<h3>{{title}}</h3>
					<div class="editor row">
						<input type="text" placeholder="Edit task title" value="{{title}}">
						<button class="btn btn-success col-lg-4 save">Save</button>
						<button class="btn col-lg-2 close"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
					<span>in list </span>
					<span class="parentList">{{parentList}}</span>
				</div>

				<div class="modal-description">
					<h4>Description</h4><span class="edit">Edit</span>
					<p>{{description}}</p>
					<div class="editor row">
						<textarea placeholder="Enter a description">{{description}}</textarea>
						<button class="btn btn-success col-lg-4 save">Save</button>
						<button class="btn col-lg-2 close"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>

				<div class="modal-comments">
					<h3>Comments</h3>
					<div class="row addComment editor editor--show">
						<textarea class="col-lg-12"></textarea>
						<button class="btn btn-success col-lg-2 save">Comment</button>
					</div>
					<div class="comments">
						{{#each comments}}
						<div class="comment row">
							<h4 class="comment__info">By {{this.author}} on {{this.date}}</h4>
							<p>{{this.body}}</p>
						</div>
						{{/each}}
					</div>
				</div>
		</div>
	</div>
</div>

</script>
